<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Transporte seguro y confortable en Cancún" />
    <meta name="keywords" content="transporte, Cancún, Riviera Maya, traslados, aeropuerto" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flytransfersmx</title>
    <link rel="icon" href="/public/img/logos.png" type="webp">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/dist/css/output.css">
    <link rel="stylesheet" href="/src/assets/css/input.css">

    <script src="../node_modules/flowbite/dist/flowbite.min.js" defer></script>

</head>

<body class="font-playfair">

    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <div class="flex justify-center items-center mb-6">
                        <a href="#" class="flex flex-col items-center text-3xl font-semibold text-primary">
                            <img class="w-20 h-auto mb-2" src="../img/logos.png" alt="logo" />
                            Flytransfersmx
                        </a>
                    </div>

                    <form class="space-y-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-md mx-auto">
                        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white">Iniciar Sesion</h2>

                        <div class="relative">
                            <input type="email" id="email" name="email" required
                                class="peer block w-full appearance-none border-0 border-b-2 border-gray-300 bg-transparent px-2.5 pb-1.5 pt-4 text-sm text-gray-900 dark:text-white dark:border-gray-600 focus:border-primary focus:outline-none focus:ring-0"
                                placeholder=" " />
                            <label for="email"
                                class="absolute left-2.5 top-3 z-10 origin-[0] -translate-y-3 scale-75 transform text-sm text-gray-500 transition-all peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:translate-y-[-12px] peer-focus:scale-75 peer-focus:text-blue-600 dark:text-gray-400 dark:peer-focus:text-blue-500">
                                Correo electronico
                            </label>
                        </div>

                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="peer block w-full appearance-none border-0 border-b-2 border-gray-300 bg-transparent px-2.5 pb-1.5 pt-4 text-sm text-gray-900 dark:text-white dark:border-gray-600 focus:border-primary focus:outline-none focus:ring-0"
                                placeholder=" " />
                            <label for="password"
                                class="absolute left-2.5 top-3 z-10 origin-[0] -translate-y-3 scale-75 transform text-sm text-gray-500 transition-all peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:translate-y-[-12px] peer-focus:scale-75 peer-focus:text-blue-600 dark:text-gray-400 dark:peer-focus:text-blue-500">
                                Contraseña
                            </label>
                        </div>

                        <div class="flex items-center justify-between">
                            <label
                                class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-300 cursor-pointer select-none">
                                <input id="remember" name="remember" type="checkbox"
                                    class="h-4 w-4 rounded-sm border-gray-300 bg-white text-primary focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-800 dark:focus:ring-primary transition duration-150 ease-in-out" />
                                Recordarme
                            </label>

                            <a href="#" onclick="my_modal_5.showModal()"
                                class="text-sm font-medium text-primary hover:underline dark:text-primary">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>

                        <button type="submit"
                            class="w-full rounded-lg bg-blue-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-primary focus:outline-none focus:ring-4 focus:ring-primary dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Iniciar sesión
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </section>
</body>
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box ">
        <h3 class="text-lg font-bold mb-2 justify-center items-center">Recuperar contraseña</h3>
        <p class="text-sm mb-4 justify-center items-center">Te enviaremos un enlace de recuperación al siguiente correo:
        </p>

        <form method="dialog" onsubmit="return sendRecoveryEmail()">
            <div class="mb-4">
                <label for="recoveryEmail" class="block text-sm font-medium text-gray-700 dark:text-white mb-1">Correo
                    electrónico</label>
                <input type="email" id="recoveryEmail" name="recoveryEmail" readonly
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-white" />
            </div>

            <div class="modal-action">
                <button type="submit"
                    class="btn btn-warning hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-500 dark:focus:ring-yellow-400 text-white font-semibold px-4 py-2 rounded transition duration-200">
                    Enviar
                </button>
                <button class="btn btn-error rounded">Salir</button>
            </div>
        </form>
    </div>

</dialog>


</html>
